# Example NGINX config to serve the Node widget endpoint
# Domain: widget.smartroutelogistics.com

server {
    listen 80;
    server_name widget.smartroutelogistics.com;

    # Serve only the widget file via Node/Express on localhost:5000
    location = /widget.js {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:5000/widget.js;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Optional: health check
    location = /health { proxy_pass http://127.0.0.1:5000/health; }

    # Default response for other paths
    location / { return 404; }
}

