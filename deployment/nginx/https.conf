# NGINX HTTPS config with Certbot webroot challenge support
# Update the server_name values to match your domains.

upstream api_backend {
  server api:5000;
  keepalive 32;
}

# HTTP (80) for ACME challenge + redirect to HTTPS
server {
  listen 80;
  server_name widget.smartroutelogistics.com;

  # ACME challenge location (must be on port 80)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 80;
  server_name chat.smartroutelogistics.com;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS (443) – Widget domain
server {
  listen 443 ssl http2;
  server_name widget.smartroutelogistics.com;

  ssl_certificate /etc/letsencrypt/live/widget.smartroutelogistics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/widget.smartroutelogistics.com/privkey.pem;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Serve ACME challenge over HTTPS too (harmless)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Proxy the widget file to Node API
  location = /widget.js {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://api_backend$request_uri;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    add_header X-Content-Type-Options "nosniff" always;
  }

  # Health check (optional)
  location = /health {
    proxy_pass http://api_backend/health;
  }

  # Deny other paths by default to keep widget domain scoped
  location / { return 404; }
}

# HTTPS (443) – Chat UI/API domain
server {
  listen 443 ssl http2;
  server_name chat.smartroutelogistics.com;

  ssl_certificate /etc/letsencrypt/live/chat.smartroutelogistics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/chat.smartroutelogistics.com/privkey.pem;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # ACME challenge passthrough
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Proxy everything to Node (serves API + SPA in production)
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://api_backend;
  }
}
