# NGINX HTTPS config for STAGING.

upstream api_backend_staging {
  server api:5000;
  keepalive 32;
}

server {
  listen 80;
  server_name widget-staging.smartroutelogistics.com chat-staging.smartroutelogistics.com;

  location ^~ /.well-known/acme-challenge/ { root /var/www/certbot; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name widget-staging.smartroutelogistics.com;

  ssl_certificate /etc/letsencrypt/live/widget-staging.smartroutelogistics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/widget-staging.smartroutelogistics.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  location ^~ /.well-known/acme-challenge/ { root /var/www/certbot; }

  location = /widget.js {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://api_backend_staging$request_uri;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    add_header X-Content-Type-Options "nosniff" always;
  }

  location = /health { proxy_pass http://api_backend_staging/health; }
  location / { return 404; }
}

server {
  listen 443 ssl http2;
  server_name chat-staging.smartroutelogistics.com;

  ssl_certificate /etc/letsencrypt/live/chat-staging.smartroutelogistics.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/chat-staging.smartroutelogistics.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  location ^~ /.well-known/acme-challenge/ { root /var/www/certbot; }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://api_backend_staging;
  }
}

